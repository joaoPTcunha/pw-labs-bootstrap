<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Criar Conta</h1>
    <form>

        <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Nome de Utilizador:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Endereço de E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Palavra-passe:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">A Palavra-passe deve ser entre 8-20 caracteres.</span>
            </div>
        </div>
       
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Palavra-passe:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label class="form-check-label" for="terms">Li e concordo com os Termos de Serviço e a Política de Privacidade.</label>
        </div>

        <button type="submit" class="btn btn-primary">Criar Conta</button>
    </form>
</div>

</p>

</html>
