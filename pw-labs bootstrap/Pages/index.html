<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>

        <form class="mt-4">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome/Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome/nome@exemplo.com">
              </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Login</button>
              </div>
        </form>
        <p class="text-center mt-3">
            <a href="/Pages/recuperar_senha.html">Esqueceu a sua senha?</a> |
            <a href="/Pages/criar_conta.html">Criar conta</a>
        </p>
    </div>

    <footer class="fixed-bottom bg-light text-center py-3">
        <p>&copy; 2024 Meu site</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </html>
